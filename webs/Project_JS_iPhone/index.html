<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>iPhone11</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <img id="iphone-image" src="image/iphone11-family.jpg" alt="iphone11-family" class="img-fluid">
      </div>
      <div class="col-12 col-md-6">
        <!-- <h1>購買 iPhone 11</h1> -->

        <div class="container">
          <p>選擇外觀。</p>
          <div class="row">
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toWhite()" id="iphoneColor-white" name="iphoneColor">
              <label for="iphoneColor-white" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-white-201909.jpg">
                  <p>白色</p>
                </div>
              </label>
              <!-- <input type="radio">
              <div class="item border text-center py-5 my-2 rounded">
                <img src="image/finish-white-201909.jpg">
                <p>白色</p>
              </div> -->
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toBlack()" id="iphoneColor-black" name="iphoneColor">
              <label for="iphoneColor-black" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-black-201909.jpg">
                  <p>黑色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toGreen()" id="iphoneColor-green" name="iphoneColor">
              <label for="iphoneColor-green" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-green-201909.jpg">
                  <p>綠色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toYellow()" id="iphoneColor-yellow" name="iphoneColor">
              <label for="iphoneColor-yellow" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-yellow-201909.jpg">
                  <p>黃色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toPurple()" id="iphoneColor-purple" name="iphoneColor">
              <label for="iphoneColor-purple" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-purple-201909.jpg">
                  <p>紫色</p>
                </div>
              </label>
            </div>
            <div class="col-6 col-md-6 px-2">
              <input type="radio" onclick="toRed()" id="iphoneColor-red" name="iphoneColor">
              <label for="iphoneColor-red" class="iphoneColor text-center ">
                <div class="item  text-center">
                  <img src="image/finish-red-201909.jpg">
                  <p>(PRODUCT)RED</p>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function toWhite() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-white-select-2019.png";
    }

    function toBlack() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-black-select-2019.png";
    }

    function toGreen() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-green-select-2019.png";
    }

    function toYellow() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-yellow-select-2019.png";
    }

    function toPurple() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-purple-select-2019.png";
    }

    function toRed() {
      var changepic = document.querySelector('#iphone-image');
      changepic.src = "image/iphone11-red-select-2019.png";
    }
  </script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
